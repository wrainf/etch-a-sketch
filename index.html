<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">Etch A Sketch</div>
    <div class="content" id="content">
        <div class="tool-container">
            <button class="tool" id="new-dimension">Resize</button>
            <button class="tool" id="reset">Reset</button>
            <button class="tool" id="rainbow">Rainbow</button>
            <button class="tool" id="single-color">Paint</button>
            <button class="tool" id="eraser">Eraser</button>
            <button class="tool" id="bucket">Bucket</button>
            <div class="color-circle">
                <input name="color-select"id= "color-selection" type="color" value="#00FFFF" ></input>
            </div>
            
        </div>
    </div>
    
    

</body>
</html>
